<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In — EcomAgent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
        .auth-page { width: 100%; max-width: 440px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 28px; }
        @media (max-width: 480px) {
            body { padding: 16px; align-items: flex-start; padding-top: 40px; }
            .auth-page { padding: 20px 16px; border-radius: 16px; }
            .auth-page h1 { font-size: 1.4rem; }
        }
        .auth-page h1 { font-size: 1.6rem; margin-bottom: 8px; }
        .auth-sub { color: var(--text-secondary); margin-bottom: 20px; }
        .form-group { margin-bottom: 14px; }
        .form-group label { display: block; font-size: 0.9rem; margin-bottom: 6px; }
        .form-group input { width: 100%; padding: 11px 12px; border-radius: 10px; border: 1px solid var(--border-hover); background: var(--bg-secondary); color: var(--text-primary); font-family: inherit; }
        .auth-error { min-height: 22px; color: #f87171; font-size: 0.9rem; margin-top: 2px; }
        .auth-footer { margin-top: 14px; color: var(--text-secondary); font-size: 0.9rem; }
        .auth-footer a { color: var(--accent-light); }
    </style>
</head>
<body>
    <div class="auth-page">
        <h1>Log In</h1>
        <p class="auth-sub">Welcome back to EcomAgent</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" required placeholder="••••••••">
            </div>
            <p id="auth-error" class="auth-error"></p>
            <button id="submit-btn" type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>

        <p class="auth-footer">No account? <a href="signup.html">Create one</a></p>
        <p class="auth-footer"><a href="index.html">← Back to home</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        const config = window.ECOM_SUPABASE_CONFIG || {};
        const errorEl = document.getElementById('auth-error');
        const submitBtn = document.getElementById('submit-btn');

        if (!window.supabase?.createClient || !config.url || !config.anonKey) {
            errorEl.textContent = 'Auth configuration missing. Please contact support.';
        } else {
            const supabase = window.supabase.createClient(config.url, config.anonKey);

            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session?.user) window.location.href = 'dashboard.html';
            });

            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                errorEl.textContent = '';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                const { error } = await supabase.auth.signInWithPassword({ email, password });

                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';

                if (error) {
                    errorEl.textContent = error.message;
                    return;
                }

                window.location.href = 'dashboard.html';
            });
        }
    </script>
</body>
</html>
